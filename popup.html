<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Focus</title>
  <style>
    body {
      width: 250px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
      background-color: #f8f9fa;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #2c3e50;
      text-align: center;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .option:last-child {
      border-bottom: none;
    }

    .option label {
      font-size: 14px;
    }

    /* Toggle switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3498db;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #3498db;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #7f8c8d;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>LeetCode Focus</h1>
  
  <div class="option">
    <label for="redirectHome">Redirect from homepage</label>
    <label class="switch">
      <input type="checkbox" id="redirectHome" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="option">
    <label for="hideEditorialComments">Hide editorial comments</label>
    <label class="switch">
      <input type="checkbox" id="hideEditorialComments" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="option">
    <label for="hideDiscussionComments">Hide discussion comments</label>
    <label class="switch">
      <input type="checkbox" id="hideDiscussionComments" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <label for="hideStoryboard">Hide Home Page Feed</label>
    <label class="switch">
      <input type="checkbox" id="hideStoryboard" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="footer">
    Stay focused on what matters!
  </div>

  <script src="popup.js"></script>
</body>
</html>
